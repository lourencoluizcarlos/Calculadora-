<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <script defer src= "função.js"></script>

</head>
<body onclick="digite(value)">
    <div class="calculadora">
        <input type="text" id="resultado" />

        <button class="numero"onclick="digite(value)" value = 9>9</button>
        <button class="numero"onclick="digite(value)" value = 8>8</button>
        <button class="numero"onclick="digite(value)" value = 7>7</button>
        <button class="operacao somar"onclick="digite(value)" value = "+">+</button>
        
        <button class="numero"onclick="digite(value)" value = 6>6</button>
        <button class="numero"onclick="digite(value)" value = 5>5</button>
        <button class="numero"onclick="digite(value)" value = 4>4</button>
        <button class="operacao subtrair"onclick="digite(value)" value = "-">-</button>
        
        <button class="numero"onclick="digite(value)" value = 3>3</button>
        <button class="numero"onclick="digite(value)" value = 2>2</button>
        <button class="numero"onclick="digite(value)" value = 1>1</button>
        <button class="operacao multiplicar"onclick="digite(value)" value = "*">*</button>
        
        <button class="numero"onclick="digite(value)" value = 0>0</button>
        <button class="numero"onclick="digite(value)" value = ".">.</button>
        <button class="resultar"onclick="result(value)" value = "=">=</button>
        <button class="operacao dividir"onclick="digite(value)" value = "/">/</button>
    </div>
</body>
</html>
